<mat-toolbar class="toolbar" [@enter1]>
  <button
    mat-icon-button
    (click)="snav.toggle()"
    class="app-menu"
    *ngIf="isLogged"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <h1 routerLink="/" routerLinkActive="active" class="app-name" [@enter2]>
    Barber Manager
  </h1>
  <button mat-button [matMenuTriggerFor]="loginMenu" class="user-icon" *ngIf="!isLogged">
    <mat-icon>person_outline</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="loginMenu" class="user-loged-menu" *ngIf="isLogged">
    <mat-icon class="user-loged-icon">person_outline</mat-icon>
    <span>{{ userInfo?.name }}</span>
  </button>
  <nav class="top-navigtaion" *ngIf="!isLogged">
    <a mat-button (click)="openDialog(dialogTypeEnum.register)">Unirse</a>
    <a mat-button (click)="openDialog(dialogTypeEnum.login)">Ingresar</a>
  </nav>
</mat-toolbar>

<mat-menu #loginMenu="matMenu">
  <button mat-menu-item (click)="openDialog(dialogTypeEnum.register)" *ngIf="!isLogged">
    Unirse
  </button>
  <button mat-menu-item (click)="openDialog(dialogTypeEnum.login)" *ngIf="!isLogged">
    Ingresar
  </button>
  <button mat-menu-item (click)="isLogged = false" disabled *ngIf="isLogged">
    Perfil
  </button>
  <button mat-menu-item (click)="isLogged = false" *ngIf="isLogged">
    Salir
  </button>
</mat-menu>
