<mat-tab-group mat-dialog-title
[selectedIndex]="activeTab"
(selectedIndexChange)="changeTab($event)"
>
  <mat-tab
    *ngFor="let tabElement of tabList"
    [label]="tabElement"></mat-tab
  >
</mat-tab-group>
<div mat-dialog-content>
  <div *ngIf="!isLogin">
    <mat-form-field appearance="outline">
      <mat-label>Nombres</mat-label>
      <input matInput [(ngModel)]="data.name" type="text" />
    </mat-form-field>
  </div>
  <div *ngIf="!isLogin">
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="data.lastName" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="data.email" type="email" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [(ngModel)]="data.password" type="password" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
  <button mat-button (click)="dialogRef.close(data)" color="primary">Enviar</button>
</div>
