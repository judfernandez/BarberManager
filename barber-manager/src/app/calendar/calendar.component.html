<div class="calendar-container">
  <mat-card class="calendar-card">
    <mat-card-header>
      <mat-card-title>
        <div class="calendar-buttons-container">
          <div class="calendar-view-buttons">
            <button
              mat-button
              color="accent"
              (click)="setView(CalendarView.Month)"
              [class.active]="view === CalendarView.Month"
            >
              Mes
            </button>
            <button
              mat-button
              color="accent"
              (click)="setView(CalendarView.Week)"
              [class.active]="view === CalendarView.Week"
            >
              Semana
            </button>
            <button
              mat-button
              color="accent"
              (click)="setView(CalendarView.Day)"
              [class.active]="view === CalendarView.Day"
            >
              DÃ­a
            </button>
          </div>
          <div class="calendar-add-action-button">
            <button
              mat-button
              color="primary"
              (click)="setView(CalendarView.Day)"
              [class.active]="view === CalendarView.Day"
            >
              Agregar
            </button>
          </div>
          <div class="calendar-actions-buttons">
            <button
              mat-icon-button
              class="calendar-left-icon"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button
              mat-button
              color="accent"
              mwlCalendarToday
              [(viewDate)]="viewDate"
            >
              <span class="calendar-today-action">{{
                viewDate | calendarDate: view + "ViewTitle":"en"
              }}</span>
            </button>
            <button
              mat-icon-button
              class="calendar-right-icon"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [ngSwitch]="view" class="calendar-view-container">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </mat-card-content>
  </mat-card>
</div>
